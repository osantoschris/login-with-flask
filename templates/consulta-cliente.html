<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='consulta.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300&family=Honk&display=swap');
    </style>
    <title>Consulta Clientes</title>
</head>
<body>
    
    <div class="header">
        <div class="content-header">
            <label>company co.</label>
            <form action="{{ url_for('dashboard') }}" method="post">
                <button id="voltar" type="submit">voltar</button>
            </form>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">sair</button>
            </form>
        </div>
    </div>

    <div class="container">

        <div class="menu">

            <label>Empresa:</label>
            <form action="{{ url_for('search') }}" method="post">
                <select name="company" id="company" required>
                    <option value="" selected disabled hidden>Escolha uma empresa</option>
                    {% for empresa in empresas %}
                        <option value="{{ empresa[0] }}">{{ empresa[0] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">procurar</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>

        <div class="result">

            {% if clientes %}
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                            <tr>
                                <td>{{ cliente[1] }}</td>
                                <td>{{ cliente[3] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>Selecione uma empresa para exibir os clientes</p>
            {% endif %}
            
        </div>

</body>
</html>
